<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>FORKT Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="forkt-panel">

  <!-- HEADER -->
  <header class="panel-header">
    <h1>FORKT PANEL</h1>
    <div class="panel-subtitle">OFFICIAL WEB FORKT</div>
  </header>

  <!-- INFORMATION -->
  <section class="info-box">
    <h2>
      <i class="fa-solid fa-circle-info"></i>
      INFORMATION
    </h2>

    <div class="info-row">
      <span>
        <i class="fa-solid fa-code-branch"></i>
        Latest Version
      </span>
      <b id="versionText" class="value">checking...</b>
    </div>

    <div class="info-row">
      <span>
        <i class="fa-solid fa-signal"></i>
        Status
      </span>
      <b id="statusBadge" class="badge">Loading</b>
    </div>

    <div class="info-row">
      <span>
        <i class="fa-solid fa-user-shield"></i>
        Account Type
      </span>
      <b id="vipStatus" class="badge">Checking...</b>
    </div>
  </section>

  <!-- CHANGELOG -->
  <section class="notes-box">
    <h2>
      <i class="fa-solid fa-list-check"></i>
      CHANGELOG
    </h2>

    <ul id="notesList">
      <li>
        <i class="fa-solid fa-spinner fa-spin"></i>
        Loading...
      </li>
    </ul>
  </section>

  <!-- DOWNLOAD -->
  <button id="downloadBtn" class="download-btn" disabled>
    <i class="fa-solid fa-download"></i>
    Download FORKT Panel
  </button>

  <!-- STATUS -->
  <p id="statusText" class="status-text">
    <i class="fa-solid fa-clock"></i>
    Checking latest version...
  </p>

  <!-- FOOTER -->
  <footer>
    <i class="fa-solid fa-heart"></i>
    CREDITS WEB by <span>@sukitovone</span>
  </footer>

</div>

<script src="app.js"></script>
</body>
</html>
